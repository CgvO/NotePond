<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>{% block title %}NotePond{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}"">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <style data-tag="reset-style-sheet">
        /* ... reset style sheet ... */
    </style>
    <style data-tag="default-style-sheet">
        /* ... default style sheet ... */
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font"/>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
    <div>
        <link href="{% static 'home.css' %}" rel="stylesheet" />
        <div class="home-container">
            <section class="home-main-container">
                <div class="home-menu">
                    <div class="home-navigation">
                        <nav class="home-centered">
                            <div class="home-left">
                                <div class="home-links">
                                    <a class="home-text link" href="{% url 'index' %}">Home</a>
                                    <a class="home-text link" href="{% url 'noteUpload' %}">Upload</a>
                                    <a class="home-text link" href="{% url 'admin:index' %}">Admin</a>
                                    <a class="home-text link" href="{% url 'noteSearch' %}">Search</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Search results -->
    <main>
        <h1>Note Search</h1>
        
        <form method="post" action="{% url 'noteSearch' %}">
            {% csrf_token %}
            <label for="tags">Select Tags:</label>
            <select name="tags" id="tags" multiple>
                {% for tag in tags %}
                    <option value="{{ tag.name }}">{{ tag.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
        
        <h2>Search Results</h2>
        {% if notes %}
            <ul>
                {% for note in notes %}
                    <li>{{ note.title }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No notes found.</p>
        {% endif %}
    </main>
</body>
</html>
