<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>{% block title %}NotePond{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <style data-tag="reset-style-sheet">
      html {
        line-height: 1.15;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      p,
      li,
      ul,
      pre,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      figure,
      blockquote,
      figcaption {
        margin: 0;
        padding: 0;
      }
      button {
        background-color: transparent;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
        -webkit-appearance: button;
      }
      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focus,
      [type="button"]:-moz-focus,
      [type="reset"]:-moz-focus,
      [type="submit"]:-moz-focus {
        outline: 1px dotted ButtonText;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      input {
        padding: 2px 4px;
      }
      img {
        display: block;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }
      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: black;
        background-color: #f5f5f5;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      href="{% static 'django_select2/django_select2.css' %}"
      rel="stylesheet"
    />
    <script src="{% static 'django_select2/django_select2.js' %}"></script>
  </head>
  <body>
    <div>
      <link href="{% static 'home.css' %}" rel="stylesheet" />
      <div class="home-container">
        <section class="home-main-container">
          <div class="home-menu">
            <div class="home-navigation">
              <nav class="home-centered">
                <div class="home-left">
                  <div class="home-links">
                    <a class="home-text link" href="{% url 'index' %}">Home</a>
                    <a class="home-text link" href="{% url 'noteUpload' %}"
                      >Upload</a
                    >
                    <a class="home-text link" href="{% url 'noteSearch' %}"
                    >Search</a
                    >
                    <a class="home-text link" href="{% url 'admin:index' %}"
                      >Admin</a
                    >
                  </div>
                </div>
              </nav>
            </div>
          </div>
          {% block content %}
        
          <form method=POST name="searched">
            {% csrf_token %} {{form.as_p}}
            <button type="submit" name="searched">Submit</button>
        </form>
      
        {%for note in notes%}
        {{note.title}}
        <a href="{% url 'noteView' note_id=note.id %}">view file</a>
        {%endfor%}
      
          
          {% endblock %}
        </section>
      </div>
    </div>
  </body>
  <main>
  </main>
</html>
