<!-- noteSearch.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Note Search</title>
</head>
<body>
    <h1>Note Search</h1>
    
    <!-- Search form -->
    <form method="GET" action="{% url 'noteSearch' %}">
        <label for="tags">Select tags:</label>
        <select name="tag" id="tags" multiple>
            {% for tag in tags %}
                <option value="{{ tag.name }}">{{ tag.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Search</button>
    </form>
    
    <!-- Search results -->
    <h2>Search Results</h2>
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li>{{ note.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No notes found.</p>
    {% endif %}
</body>
</html>
